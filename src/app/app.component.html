<app-header (recipesClicked)="onRecipesClicked($event)" (shoppingClicked)="onShoppingClicked($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="showComponent === 'recipes'"></app-recipes>
      <app-shopping-list *ngIf="showComponent === 'shopping'"></app-shopping-list>
    </div>
  </div>
</div>
